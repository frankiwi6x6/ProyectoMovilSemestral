<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alumno</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="alumnoInfo" class="ion-padding">
    <h2>Bienvenido {{ alumnoInfo.nombre }}</h2>
  </div>

  <ion-item class="input">
    <ion-input id="inputAsignatura" type="text" [(ngModel)]="codigoAsignatura" color="medium"
      placeholder="Código de asignatura" input-mode="text"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="marcarAsistencia()" class="ion-margin-top">Marcar Asistencia</ion-button>

  <ion-button expand="full" (click)="logout()" color="danger" class="ion-margin-top">Cerrar Sesión</ion-button>

  <h1 class="ion-padding-top ion-padding-start">Asignaturas inscritas</h1>
  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturasInscritas">
      <ion-label>{{ asignatura.nombre }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
