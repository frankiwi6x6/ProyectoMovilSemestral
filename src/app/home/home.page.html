<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Login</ion-title>

  </ion-header>

        <ion-item>

          <ion-input type="text" [(ngModel)]="username" placeholder="Ingrese su nombre de usuario..."></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>

        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div *ngIf="error" class= "{{ color }}">
         <p>
          {{ mensajeError }}
        </p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        
      </ion-col>
      <ion-col size="10">
        <ion-button expand="full" (click)="login()">Iniciar sesi칩n</ion-button>
      </ion-col>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        
      </ion-col>
      <ion-col size="10">
        <ion-button expand="full" color= 'tertiary' (click)="login()">Restablecer contrase침a</ion-button>
      </ion-col>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
