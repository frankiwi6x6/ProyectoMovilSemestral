<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profesor</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2>Bienvenido <span>{{ currentUser.first_name }}</span></h2>
  <div class="logout-button-wrapper">
    <ion-button class="ion-text-wrap" style="min-width: 200px" expand="block">Mostrar código QR</ion-button>
  </div>
  <div class="logout-button-wrapper">
    <ion-button class="ion-text-wrap" style="min-width: 200px" color="danger" (click)="logout()" expand="block">
      <ion-icon name="log-out-outline"></ion-icon>
      Cerrar sesión
    </ion-button>
  </div>
</ion-content>
